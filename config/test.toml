[set]
flags = [
    "expandtab",
    "smartindent",
    "number"
]
mouse = "a"
completeopt = ["menuone", "noinsert", "noselect"]

[set.shortmess]
"+" = "c"
prepend = "c"

[set.listchars.value]
space = "_"
tab = ">~"

[let.g]
asciidoctor_syntax_conceal = 1

keys:
  - modes:
      - n
      - i
    recursive: false
    command: false
    silent: false
    unique: false
    expression: false
    leader: ''
    j: gj
    mappings:
      silent: super silent
set:
  - expandtab
  - nonumber
  - number: false
  - mouse: a
    completeopt: ['menuone']
  - shortmess:
      append: c
      '+': c
      prepend: c
      '^': c
      remove: c
      '-': c
      assign: c
      'value': c
  - listchars:
      assign: { tab: '<->' }
  - listchars:
      tab: <->
lua:
  require:
    'test':
      - Something() # calls `require'test'.Something()`
      - SomeValue: 'hello' # assigns `require'test'.SomeValue='hello'`
      - setup(): 'hello' # calls `require'test'.setup('hello')`
      - setup(): # calls `require'test'.setup({a='hi', b='hello'})`
          a: 'hi'
          b: 'hello'
    'some.thing':
      - a.b() # calls `require'some.thing'.a.b()`
